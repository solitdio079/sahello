<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Sahello</title>
</head>

<body>
    <div class="container-fluid" style="margin-bottom: 50px;">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Sahello</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" href="#">Accueil</span></a>
                            <a class="nav-link" href="#">Produits</a>
                            <a class="nav-link" href="#">Contact</a>
                        </div>
                    </div>
                </nav>
            </div>

        </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-9">
                    <main>
                        <div class="content">
                            <h1 class="anim1"><span>Nous apportons les</span> <span>les delices du sahel partout</span> <span>and
                                reality</span></h1>
                            <p class="anim1">Plus d'info ici.Ceci est juste un test de design. Tout est under control
                            </p>
                            <a href="#" class="anim1" id="cta">Faire Disparaitre</a>
                        </div>
                    </main>

                </div>
                <div class="col-12 col-md-3">
                    <aside>

                        <img class="swirl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png" alt="Swirl Graphic">

                    </aside>
                </div>
            </div>
        </div>


        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script>
            var rule = CSSRulePlugin.getRule("span:after");


            /* gsap.from('.anim1', {
                 opacity: 0,
                 duration: 1,
                 y: -50,
                 ease: 'elastic(1,0.3)',
                 stagger: 0.6
             });
             gsap.from('img', {
                 duration: 1,
                 y: 30,
                 opacity: 0,
                 delay: 1.4
             });
             gsap.to(rule, {
                 cssRule: {
                     scaleY: 0
                 },
                 duration: 1
             });
             gsap.from('aside', {
                 duration: 1,
                 delay: 1.1,
                 backgroundPosition: '200px 0px',
                 opacity: 0
             })*/
            var tl = gsap.timeline({
                default: {
                    duration: 1
                }
            });
            tl.from(".anim1", {
                y: -50,
                ease: 'elastic(1,0.3)',
                stagger: .6,
                opacity: 0
            }).to(rule, {
                duration: 1.8,
                cssRule: {
                    scaleY: 0
                }

            }, "-=2.2")

            .from("img", {
                    y: 30,
                    opacity: 0
                }, "-=.5")
                .from("aside", {
                    backgroundPosition: '200px 0px',
                    opacity: 0
                }, "-=1.5");


            document.getElementById("cta").addEventListener('click', () => {
                tl.reversed() ? tl.play() : tl.reverse();
            })
        </script>
        
</body>

</html>
